<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contato.css">
    <title>Craftsy - Contato</title>
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo.png" alt="Logo Craftsy">
            <ul>
                <li><a href="#smartphones">Smartphones</a></li>
                <li><a href="#tablets">Tablets</a></li>
                <li><a href="./contato.html" target="_blank">Contato</a></li> 
            </ul>
        </nav>
        <form  action="">
            <input type="text" placeholder="Pesquisar">
            <button>Enviar</button>
        </form>
    </header>

    <main class="container">
        <section>
            <h1>Fale Conosco</h1>

            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam itaque consequatur <br>
                nemo accusamus nisi autem animi unde modi quo, veniam excepturi earum perferendis asperiores <br>
                delectus iure eos deleniti cum sunt!
            </p>

            <form action="" class="form-contact">
                <div class="form-contato">
                    <div class="form-12">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>

                    <div class="form-12">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>

                <div class="form-12">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>

                <div class="form-12">
                    <button>Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>Craftsy - 2022</footer>
</body>
</html>
